spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/food_map
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 123456
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-handlers-package: com.gok.food_map.definetypehandler
server.port: 8080
server:
  error:
    whitelabel:
      enabled: false
  servlet:
    session:
      timeout: 3600s