<script>
    const app = Vue.createApp({
        data(){

                    ],

                    },
                },
                levels:[],
                memberLevelMap: {},
                form: {
                    code: '',

                    createTime: ''
                },
                gridOptions: {
                    border: true,
                    height: 400,
                    data: [],
                    headerAlign: 'center',
                    align: 'center',
                    columns: [
                        {type: 'seq', width: 60},
                        {field: 'code', title: 'è´¦å·'},
                        {field: 'name', title: 'åç§°'},
                        {field: 'gender', title: 'æ€§åˆ«'},
                        {field: 'levelId', title: 'ä¼šå‘˜ç­‰çº§', formatter: ({cellValue}) => {

                        },
                        {field: 'createTime', title: 'åˆ›å»ºæ—¶é—´'},
                        {field: 'valid', title: 'æœ‰æ•ˆ', slots: {default: 'valid'}, width: 80} ,
                        {field: 'avatar', title: 'å¤´åƒ', slots: {default: 'avatar'}, width: 110},
                        {title: 'æ“ä½œ', slots: {default: 'operate'}, width: 220}
                    ],
                    toolbarConfig: {

                    },
                },
                page: {
                    current: 1,
                    size: 20,
                    total: 0
                },
                isEdit: false,
                showDialog: false,
                isDetail: false,
                editForm: {
                    id: '',
                    code: '',
                    name: '',
                    city: '',
                    gender: '',
                    levelId: '',
                    createTime: '',
                    valid: true,
                    avatar: '',
                    password: '',
                },
                detailForm: {
                    id: '',
                    code: '',
                    name: '',
                    city: '',
                    gender: '',
                    createTime: '',
                    avatar: '',
                    cityName:'',
                },
                rules: {
                    code: [{required: true, message: 'è¯·è¾“å…¥è´¦å·'}],
                    name: [{required: true, message: 'è¯·è¾“å…¥åç§°'}],
                    password: [{required: true, message: 'è¯·è¾“å…¥å¯†ç '},
                        {
                            validator(rule, value, callback) {
                                if (value) {
                                    if (/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z\W]{6,18}$/.test(value)) {
                                        callback();
                                    } else {
                                        callback(new Error('è¯·è¾“å…¥åŒ…å«è‹±æ–‡å’Œæ•°å­—ï¼Œåœ¨6-18ä½ä¹‹é—´'))
                                    }
                                } else {
                                    callback();
                                }
                            },

                    ],
                },

            }
        },
        async created(){
           await this.initDistricts();
           await this.initLevel()
           await this.getList();
        },
        methods: {
            async initLevel() {
                const response = await axios.post('/user/initLevel');
                this.levels = response.data;
                this.memberLevelMap = Object.fromEntries(
                    this.levels.map(level => [level.levelId, level.levelName])
                );
            },
            async initDistricts() {
                const response = await axios.post('/user/initDistricts');
                // è½¬æ¢æ‰€æœ‰valueä¸ºå­—ç¬¦ä¸²
                const convertValues = (nodes) => {
                    return nodes.map(node => ({
                        ...node,
                        value: String(node.value), // å¼ºåˆ¶è½¬ä¸ºå­—ç¬¦ä¸²
                        children: node.children ? convertValues(node.children) : []
                    }));
                };

                this.districts = convertValues(response.data);
                console.log(this.districts);
            },
            onSearch() {
                this.getList();
            },
            onPageChange() {
                this.getList();
            },
            async getList() {
                console.log(this.form.createTime)
                const form = this.form;
                const response = await axios.post("/user/getList", {
                    code: form.code,
                    name: form.name,
                    createTime: form.createTime,
                    current: this.page.current,
                    size: this.page.size
                });
                this.gridOptions.data = response.data.records;
                this.page.current = response.data.current;
                this.page.size = response.data.size;
                this.page.total = response.data.total;
                console.log(this.gridOptions.data);

            },
            onReset() {
                this.form.code = '';
                this.form.name = '';
                this.form.createTime = '';
                this.getList();
            },
            async onRemove(id) {
                await axios.post('/user/remove', {id});
                await this.getList();
            },
            async onExport() {
                const form = this.form;
                // await axios.post("/user/export", {
                //     code: form.code,
                //     name: form.name,
                //     createTime: form.createTime,
                //     current: this.page.current,
                //     size: this.page.size
                // });
                window.location.href = `/user/export?code=${this.form.code}&createTime=${this.form.createTime}&current=${this.page.current}&name=${this.form.name}&size=${this.page.size}`;
                // await this.getList();
            },
            add() {
                this.showDialog = true;
                this.isEdit = false;
                this.editForm = {};
            },
            async uploadAvatar(f) {
                try {
                    // const { file } = options;  // ä»å‚æ•°ä¸­è·å–æ–‡ä»¶å¯¹è±¡
                    // const formData = new FormData();
                    // formData.append('MFile', file);  // ä½¿ç”¨æ ‡å‡†å­—æ®µå

                    const response = await axios.post('/MFile/upload', {MFile: f}, {
                        headers: {'Content-Type': 'multipart/form-data'}
                    });
                    this.editForm.avatar = response.data.id;
                    return false;
                } catch (error) {
                    console.error('ä¸Šä¼ å¤±è´¥', error);
                    // æ·»åŠ é”™è¯¯æç¤º
                }
            },
            onSubmit() {
                this.$refs.editForm.validate(async valid => {
                        if (valid) {
                            if (Array.isArray(this.editForm.city)) {
                                this.editForm.city = Number(this.editForm.city[this.editForm.city.length - 1]); // è½¬æ¢ä¸ºæ•°å­—
                            }
                            await axios.post(this.isEdit ? '/user/edit' : '/user/add', this.editForm);
                            await this.getList();
                            this.showDialog = false;
                        }
                    }
                );
            },
            edit(user) {
                this.showDialog = true;
                this.isEdit = true;
                this.editForm = {...user};
            },
            getUserAddress(id){
                axios.post('/address/getUserAddress',
                    {id: id}
                ).then(response => {
                    try{
                        this.addressOptions.data = response.data.records;
                    }catch(error){
                        console.log(error);
                    }
                });
            },
            showDetailDialog(user) {
                this.isDetail = true;
                this.addressOptions.data = [];
                this.getUserAddress(user.id);
                this.detailForm.id = user.id;
                this.detailForm.code = user.code;
                this.detailForm.name = user.name;
                this.detailForm.city = user.city;
                this.detailForm.gender = user.gender;
                this.detailForm.createTime = user.createTime;
                this.detailForm.avatar = user.avatar;
            },
            // æ ¹æ®åœ°åŒºç¼–ç è·å–åœ°åŒºåç§°
            getFullRegionPath(districts, districtCode) {
                // 1. æŸ¥æ‰¾ç›®æ ‡èŠ‚ç‚¹å¹¶è®°å½•è·¯å¾„
                const findPath = (nodes, code, path = []) => {
                    for (const node of nodes) {
                        // æ£€æŸ¥å½“å‰èŠ‚ç‚¹
                        if (node.value === code) {
                            return [...path, node.label];
                        }

                        // é€’å½’æ£€æŸ¥å­èŠ‚ç‚¹
                        if (node.children && node.children.length) {
                            const found = findPath(
                                node.children,
                                code,
                                [...path, node.label]  // æ·»åŠ å½“å‰èŠ‚ç‚¹åˆ°è·¯å¾„
                            );
                            if (found) return found;
                        }
                    }
                    return null;
                };
                const path = findPath(districts, districtCode);
                return path ? path.join(' ') : '';
            },
            updateCityName() {
                if (this.detailForm.city != null) {
                    this.detailForm.cityName = this.getFullRegionPath(this.districts,this.detailForm.city);
                } else {
                    // this.detailForm.cityName = '';
                }
            }
        },
        watch: {
            'detailForm.city':function(newValue, oldValue) {

            }
        }

    for(const[key, component] of Object.entries(ElementPlusIconsVue)) {app.component(key, component)}
